version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: soccer_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: soccer_training_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - soccer_network

  backend:
    build: .
    container_name: soccer_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: mongodb://mongodb:27017
      DB_NAME: soccer_training_db
      EMERGENT_LLM_KEY: ${EMERGENT_LLM_KEY}
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - soccer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:

networks:
  soccer_network:
    driver: bridge